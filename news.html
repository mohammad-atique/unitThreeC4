<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js";

  import { apiCall, appendArticles } from "./scripts/main.js";

  let sidebar_div= document.getElementById("sidebar");
    sidebar_div.innerHTML=sidebar();

    let article= JSON.parse(localStorage.getItem("article"));
    console.log(article);

    let main = document.getElementById("main");
    let div = document.createElement("div");
  div.setAttribute("id","article")
    let title= document.createElement("p");
    title.innerText=article.title;

    let img = document.createElement("img");
    img.src=article.urlToImage;

    let content = document.createElement("p");
    content.innerText=article.content;

    div.append(title,img,content);
    main.append(div);

    let input = document.getElementById("searchbar");

input.addEventListener("keypress",(e)=>{
  if(e.key=="Enter"){
    let input_value= input.value;

    localStorage.setItem("search_term",input_value);

    window.location.href="search.html"
  }
})
    

</script>
